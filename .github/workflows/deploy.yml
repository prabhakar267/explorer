name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Inject Environment Variables
      run: |
        # Create a temporary JavaScript file with environment variables
        cat > js/env-config.js << EOF
        // Auto-generated environment configuration
        // This file is created during GitHub Actions build process
        window.ENV = {
          FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}',
          FIREBASE_AUTH_DOMAIN: '${{ secrets.FIREBASE_AUTH_DOMAIN }}',
          FIREBASE_DATABASE_URL: '${{ secrets.FIREBASE_DATABASE_URL }}',
          FIREBASE_PROJECT_ID: '${{ secrets.FIREBASE_PROJECT_ID }}',
          FIREBASE_STORAGE_BUCKET: '${{ secrets.FIREBASE_STORAGE_BUCKET }}',
          FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
          FIREBASE_APP_ID: '${{ secrets.FIREBASE_APP_ID }}',
          FIREBASE_MEASUREMENT_ID: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
        };
        console.log('Environment variables loaded from GitHub Actions build');
        EOF

        echo "Generated env-config.js:"
        cat js/env-config.js

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
