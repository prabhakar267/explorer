<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNESCO World Heritage Sites Explorer</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover and track your visits to UNESCO World Heritage Sites around the world. Interactive map with detailed information about cultural and natural heritage sites.">
    <meta name="keywords" content="UNESCO, World Heritage Sites, travel, culture, history, interactive map, heritage, monuments, natural sites">
    <meta name="author" content="Prabhakar Gupta">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/globe.png">
    <link rel="shortcut icon" type="image/png" href="assets/globe.png">
    <link rel="apple-touch-icon" href="assets/globe.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://prabhakar267.github.io/explorer/">
    <meta property="og:title" content="UNESCO World Heritage Sites Explorer">
    <meta property="og:description" content="Discover and track your visits to UNESCO World Heritage Sites around the world. Interactive map with detailed information about cultural and natural heritage sites.">
    <meta property="og:image" content="https://prabhakar267.github.io/explorer/assets/molumen-world-map-1.svg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="UNESCO World Heritage Sites Explorer">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://prabhakar267.github.io/explorer/">
    <meta property="twitter:title" content="UNESCO World Heritage Sites Explorer">
    <meta property="twitter:description" content="Discover and track your visits to UNESCO World Heritage Sites around the world. Interactive map with detailed information about cultural and natural heritage sites.">
    <meta property="twitter:image" content="https://prabhakar267.github.io/explorer/assets/molumen-world-map-1.svg">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3498db">
    <meta name="msapplication-TileColor" content="#3498db">
    <meta name="application-name" content="UNESCO Explorer">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="header">
        <h1>UNESCO World Heritage Sites Explorer</h1>
        <p>Discover and track your visits to UNESCO World Heritage Sites around the world</p>
    </div>

    <div class="stats" id="stats">
        <div>Total Sites: <span id="total-sites">Loading...</span></div>
        <div>Visited: <span id="visited-count">0</span></div>
        <div>Remaining: <span id="remaining-count">Loading...</span></div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading UNESCO World Heritage Sites...</div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
